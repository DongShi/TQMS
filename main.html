<body ng-controller="demoController">


<button ng-click="updateData('json')" class="btn-primary"> click me for raw json</button>
<button ng-click="updateData('grid')" class="btn-primary"> click me for grid display</button>
<button ng-click="updateData('graph')" class="btn-primary"> click me for graph display</button>


<hr>


<div class="container-fluid">
    <div class="row">

        <!--simple data binding-->
        <div class="raw-json col-md-offset-1 col-md-10">

            <ul>
                <li ng-repeat="ele in jsonData track by ele.id">
                    {{ele | json}}
                </li>
            </ul>

        </div>

        <!--simple directive transit examples-->
        <div class="col-md-offset-1 col-md-10" simple-transit>

            Welcome to Beijing!

        </div>


        <!--simple directive, alert!-->
        <alert typex = alert.type  close = "closeAlert($index)" ng-repeat = "alert in alerts">
            {{alert.message}}
        </alert>



        <!--grid display example-->
        <div class="col-md-offset-1 col-md-10 ui-grid" ui-grid= "{data: gridData}">
        </div>

        <!--graph display example-->
        <div class="col-md-offset-1 col-md-10" display-graph>


        </div>


        <!--simple directive pagination examples-->
        <pagination num-pages = "tasks.pageCount" current-page = "tasks.currentPage" on-select-page = "sayHello(pageX)">
        </pagination>



    </div>


</div>

<h1> form testing </h1>

<div ng-controller="ExampleController">
    <form name="form" class="css-form" novalidate>
        Name:
        <input type="text" ng-model="user.name" name="uName" required="" />
        <br />
        <div ng-show="form.$submitted || form.uName.$touched">
            <div ng-show="form.uName.$error.required">Tell us your name.</div>
        </div>

        E-mail:
        <input type="email" ng-model="user.email" name="uEmail" required="" />
        <br />
        <div ng-show="form.$submitted || form.uEmail.$touched">
            <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
            <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
        </div>

        Gender:
        <input type="radio" ng-model="user.gender" value="male" />male
        <input type="radio" ng-model="user.gender" value="female" />female
        <br />
        <input type="checkbox" ng-model="user.agree" name="userAgree" required="" />

        I agree:
        <input ng-show="user.agree" type="text" ng-model="user.agreeSign" required="" />
        <br />
        <div ng-show="form.$submitted || form.userAgree.$touched">
            <div ng-show="!user.agree || !user.agreeSign">Please agree and sign.</div>
        </div>

        <input type="button" ng-click="reset(form)" value="Reset" />
        <input type="submit" ng-click="update(user)" value="Save" />
    </form>
    <pre>form = {{user | json}}</pre>
    <pre>master = {{master | json}}</pre>
</div>
