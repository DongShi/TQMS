<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>pivot table</title>



    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/pivot.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">

    <script src="lib/pivLib/jquery.js"></script>

    <!--<script src="lib/pivLib/angular.js"></script>-->
    <script src="lib/pivLib/pivot.js"></script>



    <script src="lib/angular.js"></script>
    <!--graph library-->
    <script src="lib/d3/d3.js"></script>
    <script src="lib/d3/nv.d3.js"></script>
    <script src="lib/d3/angularjs-nvd3-directives.js"></script>

    <script src="js/services.js"></script>

</head>
<body ng-app="vizTestApp">


    <section class="alert-warning">

        demo for grid and graph display.

    </section>


    <section class="pivot">

         <div class="container-fluid">
         <div class="row">
             <div class="col-lg-offset-1 col-md-10" id = 'pivContainer'> viz here</div>


         </div>
         </div>


    </section>


    <div ng-controller="vizController">
        <nvd3-cumulative-line-chart
                data="exampleData"
                id="showYAxisExample"
                width="550"
                height="350"
                showXAxis="true"
                showYAxis="false"
                tooltips="true"
                showlegend="true"
                interactive="true"
                useinteractiveguideline = 'true'
                x="xFunction()"
                y="yFunction()"
                xAxisTickFormat="xAxisTickFormatFunction()"
                margin="{left:70,top:70,bottom:70,right:150}">
            <svg></svg>
        </nvd3-cumulative-line-chart>
    </div>



</body>
